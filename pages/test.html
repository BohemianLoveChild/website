{% extends "templates/partials/blank-base.html" %}
    
    {% block content %}

        {# IFRAME CONTAINER #}
        <div 
            class="youtube-iframe-container" 

            style="
                position: relative;
                padding-bottom: 56.25%;
                height: 0;
                line-height:0;
                overflow: hidden;
                "
        >


            {# YOUTUBE IFRAME #}
            <iframe 
                id="youtube-iframe" 
                type="text/html" 
                width="1920" 
                height="1080" 
                frameborder="0" 
                scrolling="no" 
                allowTransparency-"true"
                allowfullscreen

                src="http://www.youtube.com/embed/OPf0YbXqDm0?wmode=opaque&vq=hd1080&rel=0&controls=0&showinfo=0"

                style="
                    position: absolute; 
                    top: 0; 
                    left: 0; 
                    width: 100%; 
                    height: 100%;
                    line-height:0;
                    overflow: hidden;
                    z-index:5000;
                "
            >
            </iframe>


            {# OVERLAY #}
            <div class="overlay display-mid"
                    style="
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        line-height:0;
                        overflow: hidden;
                    "

>
                <div class="row"
                    style="
                        padding:7px 0;
                        "
                >
                    <div class="small-2 column">
                        <div class="display-light"
                            href="http://www.aintnobodymusic.com"
                            style="
                                position:relative;
                                height:0;
                                width:100%;
                                line-height:0;
                                padding-bottom:100%;
                                z-index:6000;
                            "
                        >
                            
                        </div>
                    </div>
                </div>
            </div>


        {# CLOSE IFRAME CONTAINER #}
        </div>

    {% endblock %}
